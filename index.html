            }
        </style>
        <!-- Ajout d'une directive controller -->
        <div ng-controller="buttonCtrl">
            <!-- comment -->
            <button type="button" name="button" id="button" ng-click="alert = 'Vous avez cliquÃ© !'">Cliquez !</button>
            <div id="result">
                {{alert}}
